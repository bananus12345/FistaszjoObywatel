<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mObywatel – Dowód osobisty</title>
    <style>
        body { margin:0; background:#0b1e3a; padding:20px; font-family:Arial, sans-serif; }
        .card { 
            background: url('assets/tlo.png') center/contain no-repeat; 
            width: 380px; height: 600px; margin: 20px auto; position: relative; 
        }
        .photo { position:absolute; top:102px; left:35px; width:115px; height:145px; border-radius:10px; object-fit:cover; }
        .name { position:absolute; top:260px; left:30px; font-size:19px; font-weight:bold; color:#000; text-align:left; }
        .surname { position:absolute; top:260px; left:160px; font-size:19px; font-weight:bold; color:#000; }
        .data { position:absolute; top:300px; left:30px; font-size:14px; line-height:1.9; color:#000; text-align:left; width:320px; }
    </style>
</head>
<body>
    <div class="card">
        <img class="photo" id="photo">
        <div class="name" id="name"></div>
        <div class="data" id="data"></div>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);

        // Zdjęcie
        const photo = params.get("image");
        if (photo) document.getElementById("photo").src = decodeURIComponent(photo);

        // Imię i nazwisko
        const name = (params.get("name") || "").trim();
        const surname = (params.get("surname") || "").trim();
        document.getElementById("name").textContent = name + " " + surname;

        // Reszta danych
        document.getElementById("data").innerHTML = 
            "Płeć: " + (params.get("sex") === "m" ? "Mężczyzna" : "Kobieta") + "<br>" +
            "Data urodzenia: " + (params.get("birthday") || "") + "<br>" +
            "Obywatelstwo: " + (params.get("nationality") || "POLSKA") + "<br>" +
            "Nazwisko rodowe: " + (params.get("familyName") || "") + "<br>" +
            "Imię ojca: " + (params.get("fathersFamilyName") || "") + "<br>" +
            "Imię matki: " + (params.get("mothersFamilyName") || "") + "<br>" +
            "Miejsce urodzenia: " + (params.get("birthPlace") || "") + 
            (params.get("birthPlace") && params.get("countryOfBirth") ? ", " : "") +
            (params.get("countryOfBirth") || "Polska");
    </script>
</body>
</html>
