<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mObywatel – Dowód osobisty</title>
    <style>
        body { margin:0; background:#0b1e3a; padding:20px; font-family:Arial; }
        .card { 
            background: url('assets/tlo.png') center/contain no-repeat; 
            width: 380px; height: 600px; margin: 20px auto; position: relative; 
        }
        .photo { position:absolute; top:102px; left:35px; width:115px; height:145px; border-radius:10px; object-fit:cover; }
        .name { position:absolute; top:260px; left:30px; font-size:19px; font-weight:bold; color:#000; width:300px; text-align:left; }
        .surname { position:absolute; top:260px; left:160px; font-size:19px; font-weight:bold; color:#000; }
        .data { position:absolute; top:300px; left:30px; font-size:14px; line-height:1.9; color:#000; text-align:left; width:320px; }
    </style>
</head>
<body>
    <div class="card">
        <img class="photo" id="photo">
        <div class="name" id="name"></div>
        <div class="data" id="data"></div>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);

        document.getElementById("photo").src = decodeURIComponent(urlParams.get("image") || "");
        document.getElementById("name").textContent = (urlParams.get("name") || "") + " " + (urlParams.get("surname") || "");

        document.getElementById("data").innerHTML = `
            Płeć: ${urlParams.get("sex") === "m" ? "Mężczyzna" : "Kobieta"}<br>
            Data urodzenia: ${urlParams.get("birthday") || ""}<br>
            Obywatelstwo: ${urlParams.get("nationality") || "POLSKA"}<br>
            Nazwisko rodowe: ${urlParams.get("familyName") || ""}<br>
            Imię ojca: ${urlParams.get("fathersFamilyName") || ""}<br>
            Imię matki: ${urlParams.get("mothersFamilyName") || ""}<br>
            Miejsce urodzenia: \( {urlParams.get("birthPlace") || ""}, \){urlParams.get("countryOfBirth") || "Polska"}
        `;
    </script>
</body>
</html>
